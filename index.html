<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <title>FitMT - Tienda Online</title>
</head>
<body>
    <header class="header container-fluid py-4">
        <div class="row text-center align-items-center">
            <div class="col-4">
                <a class="text-decoration-none text-white" href="index.html"><span class="header__logo fs-2">FitMT</span></a>
            </div>

            <div class="col-4 header__buscador">
                <input type="text" class="form-control" placeholder="Buscar">
                <i class="fas fa-search fs-5"></i>
            </div>
            
            <div class="col-4 position-relative">
                <i id="carritoBoton" class="header__carrito fa-solid fa-cart-shopping text-light"></i>

                <div id="contenedorCarrito" class="header__carrito__contenedor position-absolute">
                    <table class="table table-light">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                      </table>
                </div>
            </div>
        </div>
    </header>

    <nav class="header__nav container-fluid">
        <ul class="d-flex justify-content-evenly align-items-center flex-wrap py-3 mb-0">
            <li id="btnSuplementos">Suplementos</li>
            <li id="btnEquipoGimnasio">Equipo de gimnasio</li>
            <li id="btnRopa">Ropa deportiva</li>
        </ul>
    </nav>

    <div id="btnProductosRelampago" class="banner">
    </div>

    <main class="main container py-2">
        <h1 class="text-center mt-5">Productos</h1>
        <section id="contenedorProductos" class="row main__productos">
        </section>
    </main>

    <footer class="footer text-center py-2">
        Derechos reservados @ matiastoso
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.7/dist/sweetalert2.all.min.js"></script>
    <script src="carrito.js"></script>
    <script src="productos.js"></script>
    <script src="main.js"></script>
</body>
</html>
