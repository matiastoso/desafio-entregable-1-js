<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>FitMT - Tienda Online</title>
</head>
<body>
    <header class="header container-fluid bg-primary py-4">
        <div class="row text-center">
            <div class="col-4">
                <span class="header__logo">FitMT</span>
            </div>

            <div class="col-4">
                <input class="header__buscador border rounded-pill py-1" type="search" name="buscador" id="buscador">
            </div>
            
            <div class="col-4 position-relative">
                <i id="carritoBoton" class="header__carrito fa-solid fa-cart-shopping text-light"></i>

                <div id="contenedorCarrito" class="header__carrito__contenedor position-absolute">
                    <table class="table table-light">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot></tfoot>
                      </table>
                </div>
            </div>
        </div>
    </header>

    <nav class="header__nav  container-fluid bg-secondary">
        <ul class="d-flex justify-content-evenly align-items-center py-3 mb-0">
            <li id="btnSuplementos">Suplementos</li>
            <li id="btnEquipoGimnasio">Equipo de gimnasio</li>
            <li id="btnRopa">Ropa deportiva</li>
        </ul>
    </nav>

    <div class="banner bg-success">
        <h1>Ofertas relampago <br> 40% + Envio gratis</h1>
        <button id="btnProductosRelampago" class="banner__btn btn btn-primary mt-1">Ver productos</button>
    </div>

    <main class="main container py-5">
        <div class="row justify-content-between">
            <div class="col-12 col-md-6 bg-success border main__ofertas">
                <h2>3 cuotas sin inter√©s</h2>
            </div>

            <div class="col-12 col-md-6 bg-success border main__ofertas">
                <h2>Lo mejor en ropa deportiva</h2>
            </div>
        </div>

        <section id="contenedorProductos" class="row mt-5 main__productos">
        </section>
    </main>

    <footer class="bg-secondary text-center py-2">
        Derechos reservador @ matiastoso
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.7/dist/sweetalert2.all.min.js"></script>
    <script src="carrito.js"></script>
    <script src="productos.js"></script>
    <script src="main.js"></script>
</body>
</html>
